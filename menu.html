    <script>
        // Funci칩n para actualizar el contador de visitas
        function updateVisitCount() {
            // Obtener el n칰mero de visitas del almacenamiento local
            let visitCount = localStorage.getItem('visitCount');

            // Si no hay visitas, inicializar en 0
            if (visitCount === null) {
                visitCount = 0;
            } else {
                // Convertir a n칰mero antes de incrementar
                visitCount = parseInt(visitCount);
            }

            // Incrementar el contador
            visitCount++;

            // Almacenar el nuevo valor en el almacenamiento local
            localStorage.setItem('visitCount', visitCount);

            // Mostrar el contador en la p치gina
            document.getElementById('contador').textContent = visitCount;
        }

        // Llamar a la funci칩n al cargar la p치gina
        window.onload = updateVisitCount;
    </script>
